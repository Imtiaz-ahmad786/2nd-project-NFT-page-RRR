<!DOCTYPE html>

  <head>

    <meta
      name="viewport"
      content="width=device-width, 
						initial-scale=1.0"
    />
    <title>NFT page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&display=swap"

  <body
    class="wrapper flex justify-center items-center  flex-col overflow-x-hidden"
  >
    <div class="contain ">
      <nav

            <img

              src="img/logo-01.png"
              alt="#"
            />

          <!-- logo-end -->
          <div class="hidden md:block ml-5">
            <div class="">
              <input class=" ml-3 text-[#999999] text-[12px] bg-gradient-to-r from-cyan-100 to-blue-100 w-[215px] md:mr-4
               border-none hover:outline hover:outline-4
               hover:outline-blue-200 items-center px-2 py-1  rounded-md bg-transparent " placeholder=" Search item here..." />
            </div>
          </div>
          <!-- btn-end -->
        </div>

        <div class="flex gap-6 items-center lg:ml-5">
          <div class="hidden lg:block">
            <ul class="flex items-center gap-5">
              <li class="flex gap-2 items-center">
                Home
                <img
                  class="w-[10px] h-[10px]"
                  src="icon/drop-down.svg"
                  alt="#"
                />
              </li>
              <li class="flex gap-2 items-center">
                Explore
                <img
                  class="w-[10px] h-[10px]"
                  src="icon/drop-down.svg"
                  alt="#"
                />
              </li>
              <li class="flex gap-2 items-center">
                Pages
                <img
                  class="w-[10px] h-[10px]"
                  src="icon/drop-down.svg"
                  alt="#"
                />
              </li>
              <li class="flex gap-2 items-center">
                Stats
                <img
                  class="w-[10px] h-[10px]"
                  src="icon/drop-down.svg"
                  alt="#"
                />
              </li>
              <li class="flex gap-2 items-center whi">
                Elements
                <img
                  class="w-[10px] h-[10px]"
                  src="icon/drop-down.svg"
                  alt="#"
                />
              </li>
            </ul>
          </div>
          <div
            class="hidden md:block justify-center text-center rounded-md w-[146px] h-[26px]
             bg-gradient-to-r from-cyan-500 to-blue-500 ..."
          >
            <span class="text-white text-[14px] font-bold"

            >
          </div>
          <!-- wollet start-->
          <div
            class="flex justify-center items-center rounded-md md:hidden w-[40px] h-[40px] 
            bg-gradient-to-r from-cyan-300 to-blue-400"
          >

            <div class="fill-slate-50 bg-white md:hidden ">
              <svg 
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill=""
                class="bi bi-wallet2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z"

          </div>

          <div
            class="hidden md:block justify-center items-center fill-white bg-black rounded-[100%] px-3 py-3 lg:mr-3"

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"

          <!-- list-item-start -->

            <img class="w-[32px] h-[32px] mr-1" src="icon/list.svg" alt="#" />
          </div>

      <!-- nav-end -->

     

<section class="wrapper bg-gradient-to-bl from-[#b8f0f1] to-[#c9cae4] py-8 mt-6 2xl:w-[2560px]">
  <div class="contain  flex flex-col gap-7 md:flex-row ">


  </div>
</section>


    </div>
